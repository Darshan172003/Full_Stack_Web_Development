<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            background-color: #414141;
        }
    </style>
</head>

<body>
    <img src="https://images.unsplash.com/photo-1672336210631-2541a24b391c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfENEd3V3WEpBYkV3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        width="350px" alt="Not Found">

    <img src="./5_image.jpg" width="450px" alt="Not Found">
    <!-- @ The HTML <picture> element gives web developers more flexibility in specifying image resources.
        ^ The <picture> element contains one or more <source> elements, each referring to different images through the srcset attribute. This way the browser can choose the image that best fits the current view and/or device.
        & Each <source> element has a media attribute that defines when the image is the most suitable. -->
    <!-- * Note: Always specify an <img> element as the last child element of the <picture> element. The <img> element is used by browsers that do not support the <picture> element, or if none of the <source> tags match. -->
    <picture>
        <source media="(min-width: 520px)" srcset="./5_image.jpg " />
        <source media="(min-width: 400px)" srcset="./5_image.jpg">
        <img src="./5_image.jpg" width="450px" alt="">
    </picture>
    <!--  % There are two main purposes for the <picture> element:
    
       # 1. Bandwidth :- If you have a small screen or device, it is not necessary to load a large image file. The browser will use the first <source> element with matching attribute values, and ignore any of the following elements.
    
       ! 2. Format Support :- Some browsers or devices may not support all image formats. By using the <picture> element, you can add images of all formats, and the browser will use the first format it recognizes, and ignore any of the following elements. -->

    <!-- $ The HTML <map> tag defines an image map. An image map is an image with clickable areas. The areas are defined with one or more <area> tags. -->
    <!-- ^ The image is inserted using the <img> tag. The only difference from other images is that you must add a usemap attribute: 
    & The usemap value starts with a hash tag # followed by the name of the image map, and is used to create a relationship between the image and the image map. -->
    <img src="./5_image2.jpg" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" target="" alt="" title="" href="" coords="135,137,54,42" shape="rect">
        <!-- @ in below code we use ondlclick funtion -->
        <area onclick="seven()" target="" alt="" title="" href="" coords="234,267,145,164" shape="rect">
    </map>
    <script>
        function one() {
            alert("You click on one")
        }
        function seven() {
            alert("You click on seven")
        }
    </script>
</body>

</html>
