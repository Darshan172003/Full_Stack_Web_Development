<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #b4a8a8;
        }
    </style>
</head>

<body>
    <!-- % By emmet shortcut Create a tables -->
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>abc@.com</td>
        </tr>
        <tr>
            <td>United State of America</td>
            <td>US</td>
            <td>xyz@.com</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>UK</td>
            <td>pqr@.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>mno@.com</td>
        </tr>
    </table>
</body>

</html>
