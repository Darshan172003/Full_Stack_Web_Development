<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .red {
            background-color: rgb(207, 24, 24);
        }

        #green {
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- ^ class denoted by '.' -->
    <!-- % id is denoted by # -->
    <!-- & Remember the difference between Class and ID: A Class name can be used by multiple HTML elements, while an ID name must only be used by one HTML element within the page. -->
    <p class="red">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti, illo!</p>
    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, eos.</p>
    <h1>test1</h1>
    <h1>test2</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
