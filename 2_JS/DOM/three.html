<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <ul class="list">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // inserting an element
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.list').appendChild(li); 
    }
    addLanguage('Python');
    addLanguage('Java');
    
    // optimal code for the above

    function addOptiLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.list').appendChild(li);
    }
    addOptiLanguage('Bash Script')

    // Edit an Element

    const secondlang = document.querySelector("li:nth-child(2)");
    console.log(secondlang);
    // secondlang.innerHTML = "PHP"
    const newli = document.createElement('li')
    newli.textContent = "PHP"
    secondlang.replaceWith(newli)

    // edit
    firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>Python</li>'

    // remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
