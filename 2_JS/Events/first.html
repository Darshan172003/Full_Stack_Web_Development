<body>
    <h2>Photo Gallery</h2>
    <ul id="images">
        <li><img src="images/img.jpg" alt="image" id="image1"></li>
        <li><img src="images/mountain.jpg" alt="mountain" id="mountain"></li>
        <li><img src="images/photography.jpg" alt="photography" id="photography" width="290px" height="250px"></li>
        <li><img src="images/Untitled.jpg" alt="Untitled" id="image2"></li>
        <li><a href="https://www.google.com" , style="margin: 10px ; font-size: 30px;" id="google" target="_blank">google</a></li>
    </ul>
    <script>
        // document.getElementById("photography").onclick = function () {
        //     alert("Click on Camera Image");
        // } // this is not best practice to use this method to add event listener to the element 

        
        // attachEvent()
        // jQuery - on

        // type, timestamp, defaultPrevented

        // document.getElementById("photography").addEventListener('click', function(e){
        //     console.log("Click on Camera Image");
        // }, false)   // this is a best practice to use this method to add event listener to the element 

        // What is event bubbling and capturing in JavaScript? 
        /* 1.Event bubbling and capturing are two ways of event propagation in the HTML DOM API, when an event occurs in an element inside another element, and both elements have registered a handle for that event. The event propagation mode determines in which order the elements receive the event.
        2.Event capturing is the event starts from the top element and goes down to the target element.
        3.Event bubbling is the event starts from the target element and goes up to the top element.
        4.to enable capturing we have to pass the third argument as false in addEventListener method.
        5.to enable bubbling we have to pass the third argument as true in addEventListener method.
        */
        
        document.getElementById("images").addEventListener('click', function(e){
            console.log("Click inside ul");
        },false) // this is bubbling

        document.getElementById("mountain").addEventListener('click', function(e) {
            e.stopPropagation(); // this will stop the bubbling of the event
            console.log("Click on Mountain Image");
        },true) // this is capturing

        document.getElementById("google").addEventListener('click', function(e){
            e.preventDefault(); // this will stop the default behaviour of the element
            e.stopPropagation();
            console.log("Click on Google");
        },false)

        document.querySelector('#images').addEventListener('click', function(event){
            console.log(event.target.tagName);
            console.log(event.target.parentNode.target);
            if(event.target.tagName === 'IMG'){
                console.log(event.target.id);
                let removeIt = event.target.remove();
                removeIt.remove();
            }
        })

    </script>
</body>
