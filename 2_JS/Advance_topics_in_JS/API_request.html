<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
    <style>
        table {
            border: 1px solid black;
            text-align: left;
            padding: 2px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Value</th>
            <th>State</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>0</td>
            <td>UNSENT</td>
            <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
            <td>1</td>
            <td>OPENED</td>
            <td>open() has been called.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HEADERS_RECEIVED </td>
            <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>LOADING</td>
            <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
            <td>4</td>
            <td>DONE</td>
            <td>DONE The operation is complete.</td>
        </tr>

    </table>
    <script>
        const requestURL = "https://api.github.com/users/Darshan172003"
        const XHR = new XMLHttpRequest();

        XHR.open("GET", requestURL);
        XHR.onreadystatechange = function () {
            console.log(XHR.readyState);
            if (XHR.readyState === 4) {
                const data = JSON.parse(this.responseText);
                console.log(data);
                console.log(typeof data);
            }
        }
        XHR.send();
    </script>
</body>

</html>
